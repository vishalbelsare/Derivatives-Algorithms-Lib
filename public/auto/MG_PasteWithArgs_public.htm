<body>
<h1>PasteWithArgs (in Excel: DA.PASTEWITHARGS)</h1>
Shows all the argument names of a function

<h2>Inputs:</h2>
<table border="1" cellpadding="3">
<tr><th>Name</th><th style="width:120px">Type</th><th>Optional?</th><th></th></tr>

<tr><td>func_name</td><td>string</td><td></td><td>The function for which to find arguments</td></tr>

</table>





<h2>Outputs:</h2>
<table border="1" cellpadding="3">
<tr><th>Name</th><th style="width:120px">Type</th><th></th></tr>

<tr><td>func_with_args</td><td>string</td><td>The text of the function call with argument names inserted</td></tr>
</table>
