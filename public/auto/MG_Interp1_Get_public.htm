<h1>Interp1_Get (in Excel: INTERP1.GET)</h1>
Interpolate a value at specified abcissas

<h2>Inputs:</h2>
<table border="1" cellpadding="3">
<tr><th>Name</th><th style="width:120px">Type</th><th>Optional?</th><th></th></tr>

<tr><td>f</td><td>handle of type Interp1</td><td></td><td>The interpolant function</td></tr>
<tr><td>x</td><td>vector of numbers</td><td></td><td>The x-values (abcissas)</td></tr>

</table>





<h2>Outputs:</h2>
<table border="1" cellpadding="3">
<tr><th>Name</th><th style="width:120px">Type</th><th></th></tr>

<tr><td>y</td><td>vector of numbers</td><td>The interpolated function values at x-values</td></tr>
</table>
